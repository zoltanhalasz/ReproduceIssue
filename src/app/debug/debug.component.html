<mat-expansion-panel [(expanded)]="isExpanded" (expandedChange)="onExpandedChange($event)">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Debug
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-card-content>
    <mat-tab-group [(selectedIndex)]="selectedIndex">
      <mat-tab label="Form value">
        <pre>{{ form | json }}</pre>
      </mat-tab>
      <mat-tab label="Model" [disabled]="!model">
        <pre>{{ model | json }}</pre>
      </mat-tab>
      <mat-tab label="Submitted" [disabled]="submittedValue === null">
        <p>You just submitted ({{ submittedDate | date: "short" }}):</p>
        <pre>{{ submittedValue | json }}</pre>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-expansion-panel>
